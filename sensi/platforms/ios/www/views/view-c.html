<div id="sensi-view-render">
    <div class="container">
        <h1>Hello!</h1>
        <button class="center" v-on:click="next">{{ nextText }}</button>
    </div>
</div>

<!-- JS -->
<script>

    Sensi.Core.storeViewInfo({pageTitle:Sensi.Localization.translate("VIEW_C_HEADER_TITLE")});
    var newViewRender = Sensi.Core.getViewRenderID($("#sensi-view-render"));

    new Vue({
            el: '#'+newViewRender,
            data: {
                nextText: Sensi.Localization.translate("NEXT")
            },
            methods: {
                next: function () {
                    Sensi.Core._HEADER.showBack = true;
                    Sensi.Core.loadView("views/view-c-subview.html");
                }
            }  
        })

</script>
